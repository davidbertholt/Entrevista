<mat-card class="hero-detail" *ngIf="heroe">
    <mat-card-title>{{heroe.superhero}}</mat-card-title>
    <mat-card-subtitle>Editorial: {{heroe.publisher}}</mat-card-subtitle>
    <mat-card-content>
        <p>No. {{heroe.id}}</p>
        <p>Alter ego: {{heroe.alterEgo}}</p>
        <p>Primer aparicion: {{heroe.firstAppearance}}</p>
        <p>Caracterizadores: {{heroe.characters}}</p>
    </mat-card-content>
</mat-card>
