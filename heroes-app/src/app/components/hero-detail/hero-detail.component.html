<mat-card class="hero-detail" *ngIf="heroe">
    <mat-card-title>{{heroe.superhero}}</mat-card-title>
    <mat-card-subtitle>Publisher: {{heroe.publisher}}</mat-card-subtitle>
    <mat-card-content>
        <p>Id: {{heroe.id}}</p>
        <p>AlterEgo: {{heroe.alterEgo}}</p>
        <p>First Appearance: {{heroe.firstAppearance}}</p>
        <p>Characters: {{heroe.characters}}</p>
    </mat-card-content>
</mat-card>
