<h1 mat-dialog-title>{{ data ? 'Editar' : 'Crear'}} superheroe</h1>
<form [formGroup]="formHero" class="form">
    <mat-form-field appearance="fill">
        <mat-label>Superheroe</mat-label>
        <input matInput appMayusculas type="text" class="form-control" name="superhero" id="superhero" required formControlName="superhero">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Editorial</mat-label>
        <input matInput type="text" class="form-control" name="publisher" id="publisher" required formControlName="publisher">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Alter ego</mat-label>
        <input matInput type="text" class="form-control" name="alterEgo" id="alterEgo" required formControlName="alterEgo">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Primer aparicion</mat-label>
        <input matInput type="text" class="form-control" name="firstAppearance" id="firstAppearance" required formControlName="firstAppearance">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Caracterizadores</mat-label>
        <input matInput type="text" class="form-control" name="characters" id="characters" required formControlName="characters">
    </mat-form-field>

    <div mat-dialog-actions>
        <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">{{ data ? 'Editar' : 'Crear'}}</button>
        <button *ngIf="!!data" mat-raised-button color="warn" (click)="deleteSuperhero()">Eliminar</button>
    </div>

</form>
